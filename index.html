<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
.card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 100%;
}

.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.containersmall {
    padding: 2px 16px;
    background-color: pink;
}
</style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
              <img src="dad.png" alt="Avatar" style="width:100%" class="img-circle">
            <h1><p class="bg-primary">Ayah</p></h1>
        </div>
        <div class="col-md-4">
            <div class="card">
              <img src="baby2.png" alt="Avatar" style="width:100%">
              <div class="containersmall">
                <h1><b>Hello, World!</b></h1> 
                <p>
                  <h3>My name is</h3> 
                  <img src="name.png" style="width:100%"> 
                  <h4>Nice to meet you!</h4>
                </p> 
                <p> -- My Dad is a programmer --</p>
              </div>
            </div>
        </div>
        <div class="col-md-4">
              <img class="img-circle" src="mom.png" alt="Avatar" style="width:100%">
            <h1><p class="bg-primary">Bunda</p></h1>
        </div>
    </div>
</div>
<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
